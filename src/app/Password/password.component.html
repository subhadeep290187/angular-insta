<div id="password-comp">
    <label for="psswd" class="label-diplay">Password</label>
    <div class="container">
        <input [type]="typeValue" id="psswd" class="text-diplay" />
        <button id="showHide" (click)="showHide()" [ngClass]="{'showEye':isPassword, 'showCrossEye': !isPassword}">
            <fa-icon [icon]="showPasswdIcon"></fa-icon>
        </button>
    </div>
</div>
